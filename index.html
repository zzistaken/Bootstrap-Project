<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List - Bootstrap Project</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="/images/zzistaken-dark.png"
      type="image/x-icon"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container-fluid d-flex justify-content-center">
      <div id="todoCard" class="card mt-3" style="max-width: 720px">
        <div class="card-header">
          <h1 class="card-title fs-3">To Do List</h1>
          <p class="card-text">
            Welcome to my second project using Bootstrap elements and
            JavaScript. You can add, remove and search in the to-do list using
            the fields below.
          </p>
        </div>
        <div class="card-body border-bottom">
          <form id="todoForm">
            <input
              class="form-control mb-2"
              type="text"
              id="addTodoInput"
              placeholder="Enter a todo"
              required
            />
            <button id="addTodoButton" type="submit" class="btn btn-success">
              Add Todo
            </button>
          </form>
        </div>
        <div class="card-body">
          <h2 class="fs-4">Todos</h2>
          <input
            class="form-control mb-2"
            type="text"
            id="searchTodoInput"
            placeholder="Search todo"
          />
          <hr />
          <ul id="todoList" class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Todo
              <span id="todoId" class="badge rounded-pill text-bg-primary"
                >ID: ****</span
              >

              <button class="btn btn-danger btn-sm deleteTodoButton">
                <i class="fa-regular fa-trash-can"></i>
              </button>
            </li>
          </ul>
          <hr />
          <button id="clearTodosButton" type="button" class="btn btn-danger">
            Clear All Todos
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
